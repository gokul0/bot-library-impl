<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Beta bot</title>
        <link rel="stylesheet" href="../stylesheets/dashboard.css" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script src="https://use.fontawesome.com/64f705c3b6.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    </head>

    <body>
        <header></header>

        <div class="dashboard">
        
            <div class="header">
                <div class="logo">
                    <div class="text">
                        <div class="nav-icon"><i class="fa fa-bars" aria-hidden="true"></i></div>
                        BilBo Dashboard

                        <div class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>

            <div class="workspace">

                <div class="menu">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;&nbsp;send email
                </div>

                <div class="clearfix">

                </div>
               
                <div class="nlp">
                    <div class="label">
                        NLP
                    </div>

                    <div class="contents">

                        <div class="luis">
                            <span class="title">
                                    LUIS
                            </span>
                            <span class="image">
                                <img src="" />
                            </span>
                        </div>                        

                        <div class="dialogFlow">
                            <span class="title">
                                    DialogFlow
                            </span>
                            <span class="image">
                                
                            </span>
                        </div>

                        <div class="watson fadeout">
                            Watson
                        </div>

                    </div>

                </div>

                <div class="externalApi">
                    <div class="label">
                        ExternalAPI
                    </div>

                    <div class="contents">
                            <div class="weather">
                                    <i class="fa fa-cloud" aria-hidden="true"></i> Weather
                            </div>                        
        
                            <div class="googleSearch">
                                    <i class="fa fa-google" aria-hidden="true"></i>oogle search
                            </div>

                            <div class="add-api">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                    </div>


                </div>

                <div class="personality">
                    <div class="label">
                        Personality
                    </div>

                    <div class="contents">
                            <div class="men">
                                Men
                            </div>                        
        
                            <div class="women">
                                Women
                            </div>
                    </div>
                    
                </div>
            </div>

        </div>



        <script type="text/javascript" src="../javascripts/dashboard.js"></script>
    </body>
</html>
